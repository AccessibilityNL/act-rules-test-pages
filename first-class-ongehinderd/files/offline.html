    }

    body {

    /* Header */

    background-color:#179fd4;
    color:#FFF;
    font-weight:bold;
    margin-bottom:1.5em;
    padding:.5em 1em;
}

.header h1 {
    color:#fff;
}

.header button,
.header a {
    background:transparent;
    border:0;
    box-shadow:none;
    color:#FFF;
}

    /* button */
button,
.button {
    background-color: #179fd4;
    box-shadow: 0 .25em 0 #106b8f;
    border-radius: .5em;
    border-width: 0;
    color: #fff;
    display: inline-block;
    line-height: 1.5em;
    padding: .75em 1.25em .5em;
    position: relative;
    text-decoration: none;
    top: 0;
    -webkit-transition: all 100ms ease-out;
    transition: all 100ms ease-out;
    vertical-align: top
}

button:link,
button:focus,
button:hover,
button:active,
button:visited,
.button:link,
.button:focus,
.button:hover,
.button:active,
.button:visited {
    color: #fff;
    text-decoration: none
}

button:focus,
.button:focus {
    outline: 0
}

button:focus,
button:hover,
.button:focus,
.button:hover {
    background-color: #35b7e9;
    box-shadow: 0 .25em 0 #158ebd
}

button:active,
.button:active {
    background-color: #179fd4;
    box-shadow: none;
    top: .25em
}

button[disabled],
.button[disabled] {
    background-color: #8bcfe9;
    box-shadow: 0 .25em 0 #4bb4dd;
    cursor: default;
    pointer-events: none
}

.content {
    padding:1em;
    text-align:center;
}

.header {
    text-align:center;
}

.header h1 {
    font-size:1em;
